<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar dengan Opacity</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 50px;
        }

        img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    

    <div id="imageList" class="image-container"></div>
<div class="controls">
    <label for="imageSelect">Pilih Gambar:</label>
    <select id="imageSelect">
        <option value="gambar1.jpg">Gambar 1</option>
        <option value="gambar2.jpg">Gambar 2</option>
        <option value="gambar3.jpg">Gambar 3</option>
    </select>

    <label for="opacitySelect">Pilih Opacity:</label>
    <select id="opacitySelect">
        <option value="1">100%</option>
        <option value="0.5">50%</option>
        <option value="0.3">30%</option>
    </select>

    <button id="addButton">Tambah Gambar</button>
</div>

<script>
    const imageSelect = document.getElementById('imageSelect');
    const opacitySelect = document.getElementById('opacitySelect');
    const imageList = document.getElementById('imageList');
    const addButton = document.getElementById('addButton');

    function addImageToRight(src, opacity) {
        const newImage = document.createElement('img');
        newImage.src = src;
        newImage.style.opacity = opacity;
        newImage.style.marginLeft = '10px';
        imageList.appendChild(newImage);
    }

    addButton.addEventListener('click', function() {
        addImageToRight(imageSelect.value, opacitySelect.value);
    });
</script>

</body>
</html>
